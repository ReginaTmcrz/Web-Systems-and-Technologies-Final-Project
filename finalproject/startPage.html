<!DOCTYPE html>
<html lang="en">

  <!-------This page is for the start page--------->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="startPage.css">
</head>


<body>
      <!-------class for sign up container for user input--------->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="homePage.html" method="GET" onsubmit="return validatePasswords()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Sign Up</button>    
            <p id="error-message" style="color: red; display: none;">Passwords do not match</p>
        </form>
    </div>


       <!-------javascript for password confirmation--------->
    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
